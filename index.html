<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMyCity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <header class="topbar">
        <div class="logo-container">
            <img src="images/image-1-6.png" alt="FixMyCity Logo">
            <span>FixMyCity</span>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <div class="header-buttons">
            <button class="help-btn">Help</button>
            <button class="login-btn">Login</button>
        </div>
    </header>
    
    
    <div class="container">
        <aside class="sidebar">
            
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li class="dropdown"><i class="fas fa-list"></i> Topics
                        <ul class="sub-menu">
                            <li>Potholes</li>
                            <li>Street Lights</li>
                            <li>Blocked Canal</li>
                            <li>Road Closure</li>
                        </ul>
                    </li>
                    
                </ul>
            </nav>
        </aside>

        
        <div class="content-container">
            <main class="post-feed">
                <div class="post">
                    <div class="post-header">
                        <span class="user"><i class="fas fa-user"></i> user • 5 hr. ago</span>
                    </div>
                    <img src="images/image-2-20.png" alt="Pothole image">
                    <div class="post-footer">
                        <button><i class="fas fa-thumbs-up"></i> 1.2k</button>
                        <button><i class="fas fa-comment"></i> 122</button>
                        <button><i class="fas fa-share"></i> Share</button>
                        <button class="best">Best</button>
                    </div>
                </div>
            </main>

            <div class="create-post">
                <button>Create Post ⌄</button>
            </div>
        </div>
    </div>
</body>
</html>
